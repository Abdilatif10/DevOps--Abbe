name: Magic Number Guess

on:
  workflow_dispatch:

jobs:
  run-magic:
    runs-on: ubuntu-latest
    steps:
      - name: Print Banana Message
        run: echo "Our banana:"

      - name: Guess the Magic Number
        run: |
          MAGIC_NUMBER=$((RANDOM % 100 + 1))
          echo "Our magic number is: $MAGIC_NUMBER"
